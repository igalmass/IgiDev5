<div class="container">
  <form (ngSubmit)="processForm()">
    <div class="form group">
        <input type="text" name="id" class="form-control" [(ngModel)]="book.id"> 
    </div>
    <div class="form group">
      <label for="name">Book Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="book.name">
    </div>
    <div class="form group">
      <label for="description">Description</label>
      <input type="text" name="description" class="form-control" [(ngModel)]="book.description">
    </div>

    <input type="submit" value="save" class="btn btn-success">
  </form>

</div>
