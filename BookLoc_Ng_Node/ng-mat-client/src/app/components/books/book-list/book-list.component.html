<h1>Book List</h1>
<div style="display: flex; align-items: center; justify-content: center">
  <button mat-raised-button (click)="refreshFakedList()">Refresh list from server (faked)</button>
  <button mat-raised-button (click)="refreshListFromMongo()">Refresh List from mongo</button>
  <button mat-raised-button (click)="clearList()">Clear the list</button>
  <app-books-action-menu></app-books-action-menu>
</div>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> Isbn </th>
      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="pageCount">
      <th mat-header-cell *matHeaderCellDef>Page Count</th>
      <td mat-cell *matCellDef="let element"> {{element.pageCount}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <!--<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>-->
      <th mat-header-cell *matHeaderCellDef>Page Count</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <app-book-action-menu></app-book-action-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
