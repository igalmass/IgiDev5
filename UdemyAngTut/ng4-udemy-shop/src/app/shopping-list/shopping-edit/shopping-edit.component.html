<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(myFormRef)" #myFormRef="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label form="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>

      </div>
      <div class="row">
        <div class="col-x-12">
          <button class="btn-success btn"
                  type="submit"
                  [disabled]="!myFormRef.valid"
          >{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn-danger btn"
                  type="button">Delete</button>
          <button class="btn-primary btn"
                  type="button"
                  (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
