<p>
  booklist works!
</p>

<div>
  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <td>Title</td>
      <td>Authors</td>
    </tr>
    <tr *ngFor="let book of getAllTheBooks()">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>
        <ul class="list-group">
          <li *ngFor="let author of book.authors" >
            {{ author.id }} - {{ author.name}}
          </li>
        </ul>
      </td>
    </tr>

  </table>
</div>
